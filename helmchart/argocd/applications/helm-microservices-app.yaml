apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: microservices
  namespace: argocd
spec:
  project: default

  source:
    repoURL: 'https://github.com/your-org/ecommerce-gitops.git'   # ðŸ”¹ your Git repo
    targetRevision: main                                          # ðŸ”¹ branch/tag
    path: helmchart/microservices                                 # ðŸ”¹ chart path in repo
    helm:
      valueFiles:
        - values.yaml                                             # use your values file

  destination:
    server: https://kubernetes.default.svc
    namespace: dev                                          # ðŸ”¹ namespace for microservices

  syncPolicy:
    automated: 
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

