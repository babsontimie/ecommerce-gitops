{{- range $name, $svc := .Values.services }}
apiVersion: v1
kind: Service
metadata:
  name: {{ $name }}
  labels:
    app: {{ $name }}
spec:
  type: {{ $svc.type | default $.Values.service.type }}
  ports:
    - port: {{ $svc.port }}
      targetPort: {{ $svc.targetPort }}
      protocol: TCP
      name: http
  selector:
    app: {{ $name }}
{{- end }}

